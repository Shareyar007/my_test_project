{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}login{% endblock %}
{% block body_block %}
<form action="" method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success btn-sm">Login</button>
</form>
<p>Dosent have an account! <a href="{% url 'App_Login:sign_up' %}">Createn new account</a></p>
{% endblock %}
