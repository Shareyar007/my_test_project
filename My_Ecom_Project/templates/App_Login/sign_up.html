{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}signup{% endblock %}
{% block body_block %}
<h1>Create new account: </h1>
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">Create Account</button>
</form>
<br>
<p>Already have an account? <a href="{% url 'App_Login:login' %}">Login</a></p>
{% endblock %}
